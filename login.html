<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<link rel="stylesheet" href="styles.css">
    <div class="card-box">
        <h3>Iniciar Sesión</h3>

        <form>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="example@gmail.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="******" required>
                </div>
            </div>

            <button type="submit" class="btn-main">Entrar</button>
        </form>

        <p class="text-center mt-3" style="font-size: 14px;">
            ¿No tienes cuenta? <a href="registrarse.html">Regístrate</a>
        </p>
    </div>

</body>
</html>
